<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <div class="container">

    <div class="rating-component">
      <div class="image-star">
        <img src="images/icon-star.svg" alt="">
      </div>
      <h2>How did we do?</h3>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <div class="button-rating-container">
        <button class="rate" value="1">1</button>
        <button class="rate" value="2">2</button>
        <button class="rate" value="3">3</button>
        <button class="rate" value="4">4</button>
        <button class="rate" value="5">5</button>
      </div>
      <button type="submit" class="btn-submit" onclick="thankYouState()">SUBMIT</button>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/RookieProgrammerSachin">RookieProgrammerSachin</a>.
  </div>

  <script>
    const btnRatingContainer = document.querySelector(".button-rating-container");
    var curRating = 0;

    btnRatingContainer.addEventListener("click", function(event){
      let compRate = parseInt(event.target.value)
      if (compRate < 5 || compRate > 5){
        for( let i=0; i<5; i++ ){
          btnRatingContainer.children[i].classList.remove("clicked");
        }
      } 
      // console.log(event.target);
      curRating = parseInt(event.target.value)
      for( let i=0; i<curRating; i++ ){
        btnRatingContainer.children[i].classList.add("clicked");
      }
    })

    function thankYouState(){
      const ratingComponent = document.querySelector(".rating-component")
      if (!curRating) curRating = 0

      ratingComponent.style.cssText = `justify-content: center; align-items: center; padding: 2.5rem 1.5rem`

      ratingComponent.innerHTML = 
      `
        <img src="images/illustration-thank-you.svg" alt="">
        <p class="selection">You selected ${curRating} out of 5</p>
        <h2 class="thank-you-heading">Thank you!</h2>
        <p class="appreciate">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      `
    }

  </script>
</body>
</html>
